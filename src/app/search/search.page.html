<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-searchbar placeholder="Search"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button color="dark">
        <ion-icon slot="icon-only" name="scan-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <div class="categories scroll-horizontal">
      <div class="scroll-item">
        <ion-button fill="outline" color="dark" size="small">
          <ion-icon name="earth"></ion-icon>
        	IGTV
        </ion-button>
      </div>
      <div class="scroll-item">
        <ion-button fill="outline" color="dark" size="small">
          <ion-icon name="cart"></ion-icon>
        	Shop
        </ion-button>
      </div>
      <div class="scroll-item" *ngFor="let item of ['Dog', 'Architecture', 'Fashion', 'Watch']">
        <ion-button fill="outline" color="dark" size="small">
        	{{item}}
        </ion-button>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="collection-grid" *ngFor="let group of groups">
    <div
      *ngFor="let item of group.items"
      class="collection-item bg-image"
      [class.large]="item.isFeatured"
      [style.backgroundImage]="'url(assets/img/img_' + (item.id%4 + 1) + '.png)'">
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
  
      <ion-tab-bar slot="bottom">
        <ion-tab-button (click)="goToHome()"  tab="tab1">
          <ion-icon class="icon-inactive" name="home-outline"></ion-icon>
        </ion-tab-button>
    
        <ion-tab-button (click)="goToSearch()" tab="tab2">
          <ion-icon class="icon-inactive" name="search-outline"></ion-icon>
        </ion-tab-button>
    
        <ion-tab-button (click)="goToUpload()" tab="tab3">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-tab-button>
    
        <ion-tab-button (click)="goToLive()" tab="tab4">
          <ion-icon class="icon-inactive" name="heart-outline"></ion-icon>
        </ion-tab-button>
    
        <ion-tab-button (click)="goToProfile()" tab="tab5">
          <ion-icon class="icon-inactive" name="person-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    
  </ion-tabs>
  </ion-toolbar>
</ion-footer>
